<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <body>
        <canvas id="W1-canvas" width="512" height="512"></canvas>

        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 aColor;
            varying vec4 vColor;
            varying vec4 aPosition;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            uniform mat4 viewMatrix;

            void main(){
                gl_Position = projectionMatrix * viewMatrix * modelViewMatrix * vPosition;
                vColor = aColor;
                aPosition = vPosition;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 aPosition;

            void main(){
                gl_FragColor = 0.5 * aPosition + 0.5;
            }
        </script>

        <script type="text/javascript" src="w5p2.js"></script>
        <button id="but1">increase complexity</button>
        <button id="but2">decrease complexity</button>
    </body>
</html>
