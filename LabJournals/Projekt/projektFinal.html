<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <body>
        <canvas id="P-canvas" width="900" height="900"></canvas>

        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="vars.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 aColor;
            varying vec4 vColor;


            void main(){
                gl_Position = vPosition;
                gl_PointSize = 5.0;
                vColor = aColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 vColor;

            void main(){
                gl_FragColor = vColor;
            }
        </script>

        <script type="text/javascript" src="projektFinal.js"></script>
        <div>
            <button id="clear">Clear Canvas</button>
            <select id="drawingMode" size="1">
                <option value="0", selected>Beziér Curve</option>
                <option value="1">Point</option>
                <option value="2">Triangle</option>
                <option value="3">Circle</option>
            </select>
            <select id="bezierMode" , size="2">
                <option value="1">Quadratic</option>
                <option selectec, value="0">Cubic</option>
            </select>
            <div>
                <input type="color" id="colorPicker" name="head" value="#e66465", onchange="getRGBColor(this)">
                <label for="head">Color Picker</label>
            </div>
            <div>
                <input type="color" id="clearColorPicker" name="head" value="#000000" , onchange="setClearColor(this)">
                <label for="head">Background Color on Clear</label>
            </div>
            <div>
                <input type="range" id="quality" name="qual" min="10" max="1000", value="10">
                <label for="qual">Quality of Bézier Curve (larger = smoother)</label>
            </div>
            <div>
                <input type="number" id="weightP" name="weightPicker" min="1.0" max="10.0">
                <label for="weightPicker">Weight of control Point.</label>
            </div>
        </div>  
    </body>
</html>
