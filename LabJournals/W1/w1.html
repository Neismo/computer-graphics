<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <body>
        <canvas id="W1-canvas" width="512" height="512"></canvas>

        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>

        <!--
            This html document only really works for part 4, as the shader file is modified for that part. The previous parts won't render.
        -->

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 aColor;
            varying vec4 vColor;
            uniform float height;
            uniform vec2 translation;


            void main(){
                gl_Position.x = vPosition.x + translation.x;
                gl_Position.y = vPosition.y -0.5 + height + translation.y;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
                gl_PointSize = 10.0;
                vColor = aColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 vColor;

            void main(){
                gl_FragColor = vColor;
            }
        </script>

        <script type="text/javascript" src="w1p4.js"></script> 
    </body>
</html>
